<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
		<title>Encriptador - Reto Alura</title>
        <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<script type ="text/javascript" src="script.js"></script>
		
	</head>
	
	<body>
		<main class="caja">
			<header class="logo">
				<img class="logoImg" src="imagenes/Logo.png">
            </header>
			
			<section class="cuadroIzquierdo">
				<input class="ingresoTexto" id="InputTexto" type="text" placeholder="Ingrese el texto aqui">
               
                <div class="botonIzquierdo">
                    <p class="mensaje"><img class="exclamacion" src="imagenes/exclamacion.png">solo minúsculas y sin acentos</p>
                    <button type="button" id="botonEncriptar" onclick ="encriptar()">Encriptar</button>
                    <button type="button" id="botonDesencriptar"onclick = "desencriptar()">Desencriptar</button>
                </div>
            
            </section>	
			
			<section class="cuadroDerecho">
				<img src="imagenes/Muñeco.png" id="imgDer">
				<h1 id="texto">Ningún mensaje fue encontrado</h1>
				<textarea id="texto2"name="name" rows="4" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>
				<button id="copiar" type="button" name = "button" onclick= "copiar()">Copiar</button>
            </section>
		</main>
        <p class="copyright">&copycopyright - Hector Baquedano - 2022</p>
	</body>

</html>
